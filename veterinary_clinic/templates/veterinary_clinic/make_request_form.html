{% extends "veterinary_clinic/base.html" %}
{% load rest_framework %}

{% block content %}
<form class="form" method="post">
    <fieldset class="form__fieldset">
        {% csrf_token %}
        {% render_form serializer template_pack='rest_framework/vertical' %}
        <button class="btn" type="submit">Отправить</button>
    </fieldset>
</form>
{% endblock %}
